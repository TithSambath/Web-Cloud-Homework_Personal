<!DOCTYPE html>
<html>
    <head>
        <title>Converter</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>   
        <form class="form-signin">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Number To String Converter</h1>
            </div>
      
            <div class="form-label-group">
              <input type="number" id="inputNumber" class="form-control" placeholder="Enter number" required="" autofocus="">
            </div><br>
      
            <div class="form-label-group">
              <input type="text" id="outputResult" class="form-control" placeholder="Result" readonly>
            </div><br>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="convertNumToString()">Convert</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
