<!DOCTYPE html>
<html>
    <head>
        <title>Task6: Contact Form</title>
        <link rel="stylesheet" type="text/css" href="Task6Style.css"/>
    </head>
    <body>
        <h3>Contact Form</h3>
        <div class="Form">
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Your name.."><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="fname" placeholder="Your last name.."><br>
            <label for=ycountry>Country</label><br>
            <select name="country" id="country">
                <option value="Cambodia">Cambodia</option>
                <option value="American">American</option>
                <option value="Australia">Australia</option>
                <option value="Korea">Korea</option>
                <option value="Japan">Japan</option>
                <option value="Italy">Italy</option>
            </select><br>
            <label for="subject">Subject</label><br>
            <input type="text" id="stext" name="stext" placeholder="Write something.."><br>
            <input type="button" id="submit" name="submit" value="Submit">
        </div>
    </body>
</html>
